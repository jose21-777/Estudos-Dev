<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários.</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h2>Formulários HTML</h2>
  <!-- Primeiro formulario-->
   <!-- Atributos do formulário-->
   <form action="register.php" method="get">
      <div>
        <label>Nome:</label>
        <input type="text">
      </div>
      <!--Atributo name-->
      <div>
        <!--Atributo label-->
        <label for="age">Idade:</label>
        <input type="text" name="age">
      </div>
       <!-- Elemento select-->
        <div>
            <label for="job">Selecione a sua profissão</label>
            <select name="job">
                <option value="programador">Programador</option>
                <option value="Tester">Tester/QA</option>
                <option value="devops">DevOPS</option>
            </select>
        </div>
        <!--Multiplas opções-->
        <div>
            <label for="items">Selecione os itens desejados:</label>
            <select name="itens" multiple>
                <option value="pera">BMW</option>
                <option value="pera">Chevrolet</option>
                <option value="pera">Volkswagen</option>
                <option value="pera">Hyundai</option>
            </select>
        </div>
        <!--Textarea-->
        <div>
            <label for="comment">Escreve abaixo o que você achou do post</label>
            <textarea name="comment" cols="30" rows="10"></textarea>
        </div>
        <!--Field e legend-->
        <div>
            <fieldset>
                <legend>Preencha as suas informações</legend>
                <label for="firstname">Nome:</label>
                <input type="text" name="firstname">
                <label for="lastname">Sobrenome:</label>
                <input type="text" name="lastname">
            </fieldset>
        </div>
        <!--Datalist-->
        <div>
            <label for="flavor">Escolha o sabor:</label>
            <input type="text" list="flavors" name="flavor">
            
            <datalist id="flavors">
                <option value="Cereja"></option>
                <option value="Morango"></option>
                <option value="Abaxaci"></option>
                <option value="Chocolate"></option>
            </datalist>
        </div>
        <!--Input para senha-->
        <div>
            <label for="password">Digite a sua senha</label>
            <input type="password" name="password">
        </div>
        <!--Reset form-->
        <input type="reset" value="limpar">
        <!--Radio button-->
        <div>
           <label for="Car-model">Escolha o modelo do seu carro</label>
           <div class="radio">
            <input type="radio" value="BMW" name="car_model">
            <label for="bmw">BMW</label>
         </div>
         <div class="radio">
            <input type="radio" value="ferrari" name="car_model">
            <label for="ferrari">Ferrari</label>
         </div>
         <div class="radio">
            <input type="radio" value="Volkswagen" name="car_model">
            <label for="Volkswagen">Volkswagen</label>
         </div>
        </div>
        <!--Checkbox-->
        <div>   
            <label for="optionals">Opcionais do carro:</label>
            <div class="radio">
                <input type="checkbox" name="optionals[]" value="big_tires">
                <label for="big_tires">Pneus Grandes</label> 
            </div>
            <div class="radio">
                <input type="checkbox" name="optionals[]" value="Turbo_engine">
                <label for="turbo_engine">Motor turbo</label> 
            </div>
            <div class="radio">
                <input type="checkbox" name="optionals[]" value="Hybrid">
                <label for="Hybrid">Híbrido</label> 
            </div>
        </div>
        <!-- Datas-->
         <div>
            <label for="birthday">Data de nascimento</label>
            <input type="date" name="dirthday">
         </div>
         <!--Arquivos-->
         <div>
            <label for="image">Insira a sua image:</label>
            <input type="file" name="image">
         </div>
         <!--Números-->
         <div>
            <label for="salary">Quanto você ganha atualmente?</label>
            <input type="number" name="salary">
         </div>
         <!--Emails-->
         <div>
            <label for="email">Digite o seu email:</label>
            <input type="email" name="email">
         </div>
         <!--Value-->
         <div>
            <label for="value">Digite algum valor:</label>
            <input type="text" value="O meu valor é este" name="value">
         </div>
         <!--Disabled-->
         <div>
            <p>Tente mudar o valor</p>
            <input type="text" value="Não precisa preencher" disabled>
         </div>
         <!--Placeholder-->
         <div>
            <label for="currentjob">Digite a sua profissão:</label>
            <input type="text" name="currentjob" placeholder="No que você está trabalhando atualmente?">
         </div>
         <!--Required-->
         <div>
            <label for="birthyear">Ano nascimento:</label>
            <input type="text" placeholder="Digite o ano em que você nasceu" required>
         </div>
      <!--Envio de form-->
      <input type="submit" value="Enviar"/>
  </form>
 </body>
</html>
